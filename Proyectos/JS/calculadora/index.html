    <h1>Calculadora</h1>
    <div class="container">
        <form id="forma2">
            <div class="calc">
                <label id="label1">0</label>
                <div id="botones">
                    <div id="numeros"></div>
                    <div id="operadores">
                        <button id="+" type="button" onclick="registrar(this.id)">
                            +
                        </button>
                        <button id="-" type="button" onclick="registrar(this.id)">
                            -
                        </button>
                        <button id="*" type="button" onclick="registrar(this.id)">
                            *
                        </button>
                        <button id="/" type="button" onclick="registrar(this.id)">
                            /
                        </button>
                        <button id="=" type="button" onclick="registrar(this.id)">
                            =
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
